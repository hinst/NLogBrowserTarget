<!DOCTYPE html>
<html>
	<head>
		<title>Log</title>
		<style>
			$bootstrap-css$
		</style>
	</head>
	<body>
		<script>
			var updateInterval = 500;
			var receiveUpdate = function(request) {
				if (request.readyState == 4) {
					setTimeout(update, updateInterval);					
				}
			}
			var update = function() {
				var request = new XMLHttpRequest();
				request.open("GET", "/update/", true);
				request.onreadystatechange = function() {
					receiveUpdate(request);
				}
				request.send();				
			}
			setTimeout(update, updateInterval);
		</script>
	</body>
</html>
